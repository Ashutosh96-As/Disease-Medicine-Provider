<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Disease Medicine Provider</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .remember-me input {
            margin-right: 0.5rem;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }
        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 1rem;
            text-align: center;
        }
        .social-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .social-btn:hover {
            background-color: #e0e0e0;
        }
        .error-message {
            color: #f44336;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disease Medicine Provider</h1>
    </header>
    <nav>
        <a href="HOME.HTML">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact us</a>
        <a href="login.html" target="_blank">Login</a>
        <a href="signup.html" target="_blank">Signup</a>
    </nav>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        
        <div class="error-message" id="errorMessage">Invalid email or password</div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <div class="social-login">
            <p>Or login with</p>
            <button class="social-btn" onclick="socialLogin('google')">Google</button>
            <button class="social-btn" onclick="socialLogin('facebook')">Facebook</button>
        </div>
        
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="signup.html" target="_blank">Sign up here</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 Disease Medicine Provider | All Rights Reserved</p>
    </footer>

    <script>
        // Check if there are saved credentials
        window.onload = function() {
            const savedEmail = localStorage.getItem('userEmail');
            const savedPassword = localStorage.getItem('userPassword');
            
            if (savedEmail && savedPassword) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('password').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        };
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simple validation (in a real app, this would be server-side)
            if (email === 'user@example.com' && password === 'password') {
                // Save credentials if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userPassword', password);
                } else {
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userPassword');
                }
                
                // Redirect to home page
                window.location.href = 'HOME.HTML';
            } else {
                // Show error message
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            return false;
        }
        
        // Forgot password function
        function forgotPassword() {
            const email = prompt('Please enter your email address:');
            
            if (email) {
                // Here you would typically send a password reset email
                alert('Password reset instructions have been sent to your email.');
            }
        }
        
        // Social login function
        function socialLogin(provider) {
            // Here you would typically integrate with OAuth providers
            alert(`Login with ${provider} is not implemented in this demo.`);
        }
    </script>
</body>
</html>
