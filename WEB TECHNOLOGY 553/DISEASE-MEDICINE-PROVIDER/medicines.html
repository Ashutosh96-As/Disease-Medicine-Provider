<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines - Disease Medicine Provider</title>
    <link rel="stylesheet" href="Style.css">
   <style>
    .back-home {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #2bb4af;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    z-index: 1000;
}
.back-home:hover {
    background-color: #249691;
}
.medicines-container {
    max-width: 1200px;
    margin: 80px auto;
    padding: 20px;
}
.page-header {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.page-header h1 {
    color: #2c3e50;
    margin-bottom: 15px;
}
.page-header p {
    color: #666;
    max-width: 800px;
    margin: 0 auto;
}

/* Search and Filter Section */
.search-filter-section {
    margin-bottom: 30px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
.search-input {
    flex: 1;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 5px;
    font-size: 16px;
}
.search-input:focus {
    border-color: #2bb4af;
    outline: none;
}
.filter-options {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}
.filter-select {
    padding: 10px;
    border: 2px solid #e9ecef;
    border-radius: 5px;
    min-width: 150px;
}

/* Medicine Grid */
.medicine-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}
.medicine-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}
.medicine-card:hover {
    transform: translateY(-5px);
}
.medicine-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.medicine-info {
    padding: 20px;
}
.medicine-name {
    font-size: 1.2rem;
    color: #2c3e50;
    margin-bottom: 10px;
}
.medicine-category {
    color: #2bb4af;
    font-size: 0.9rem;
    margin-bottom: 10px;
}
.medicine-description {
    color: #666;
    margin-bottom: 15px;
    font-size: 0.9rem;
}
.medicine-price {
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 15px;
}
.stock-status {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 0.8rem;
    margin-bottom: 15px;
}
.in-stock {
    background-color: #d4edda;
    color: #155724;
}
.low-stock {
    background-color: #fff3cd;
    color: #856404;
}
.out-of-stock {
    background-color: #f8d7da;
    color: #721c24;
}
.medicine-actions {
    display: flex;
    gap: 10px;
}
.action-button {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 500;
}
.add-to-cart {
    background-color: #2bb4af;
    color: white;
}
.add-to-cart:hover {
    background-color: #249691;
}
.view-details {
    background-color: #e9ecef;
    color: #2c3e50;
}
.view-details:hover {
    background-color: #dee2e6;
}

/* Cart Section */
.cart-section {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: white;
    box-shadow: -4px 0 15px rgba(0,0,0,0.1);
    transition: right 0.3s ease;
    z-index: 1000;
}
.cart-section.active {
    right: 0;
}
.cart-header {
    padding: 20px;
    background: #2bb4af;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.close-cart {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}
.cart-items {
    padding: 20px;
    max-height: calc(100vh - 200px);
    overflow-y: auto;
}
.cart-item {
    display: flex;
    gap: 15px;
    padding: 10px;
    border-bottom: 1px solid #e9ecef;
}
.cart-item-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 5px;
}
.cart-item-details {
    flex: 1;
}
.cart-item-name {
    font-weight: 500;
    margin-bottom: 5px;
}
.cart-item-price {
    color: #2bb4af;
}
.cart-item-quantity {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
}
.quantity-btn {
    padding: 2px 8px;
    border: 1px solid #e9ecef;
    background: none;
    cursor: pointer;
}
.cart-footer {
    padding: 20px;
    border-top: 1px solid #e9ecef;
    position: absolute;
    bottom: 0;
    width: 100%;
    background: white;
}
.cart-total {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-weight: 500;
}
.checkout-btn {
    width: 100%;
    padding: 12px;
    background-color: #2bb4af;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.checkout-btn:hover {
    background-color: #249691;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1001;
}
.modal.active {
    display: flex;
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    width: 90%;
    position: relative;
}
.close-modal {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Responsive Design */
@media (max-width: 768px) {
    .cart-section {
        width: 100%;
        right: -100%;
    }
    .filter-options {
        flex-direction: column;
    }
    .filter-select {
        width: 100%;
    }
    .medicine-actions {
        flex-direction: column;
    }
}

/* Loading Animation */
.loading {
    display: none;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.8);
    z-index: 1002;
}
.loading.active {
    display: flex;
}
.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #2bb4af;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
   </style> 
</head>
<body>
    <a href="HOME.HTML" class="back-home">← Back to Home</a>
    
    <div class="medicines-container">
        <div class="page-header">
            <h1>Available Medicines</h1>
            <p>Browse our extensive collection of high-quality medicines. Use filters to find exactly what you need.</p>
        </div>
        
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search medicines..." id="searchInput">
            </div>
            <div class="filter-options">
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="painkillers">Painkillers</option>
                    <option value="antibiotics">Antibiotics</option>
                    <option value="vitamins">Vitamins & Supplements</option>
                    <option value="cardiac">Cardiac Medicines</option>
                    <option value="diabetes">Diabetes Medicines</option>
                </select>
                <select class="filter-select" id="availabilityFilter">
                    <option value="">All Availability</option>
                    <option value="in-stock">In Stock</option>
                    <option value="low-stock">Low Stock</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>
        </div>
        
        <div class="medicine-grid" id="medicineGrid">
            <!-- Medicine cards will be dynamically added here -->
        </div>
    </div>
    
    <!-- Cart Section -->
    <div class="cart-section" id="cartSection">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">×</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>
    
    <!-- Medicine Details Modal -->
    <div class="modal" id="medicineModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">×</button>
            <div id="medicineDetails">
                <!-- Medicine details will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <script>
        // Sample medicine data
        const medicines = [
            {
                id: 1,
                name: "Paracetamol 500mg",
                category: "painkillers",
                description: "Effective pain relief for headaches, body aches, and fever.",
                price: 45.00,
                stock: "in-stock",
                image: "https://img.freepik.com/free-photo/medicine-capsules-global-health-with-geometric-pattern-digital-remix_53876-126742.jpg"
            },
            {
                id: 2,
                name: "Amoxicillin 250mg",
                category: "antibiotics",
                description: "Antibiotic for treating various bacterial infections.",
                price: 120.00,
                stock: "low-stock",
                image: "https://img.freepik.com/free-photo/high-angle-pills-arrangement_23-2149513535.jpg"
            },
            {
                id: 3,
                name: "Vitamin D3 1000IU",
                category: "vitamins",
                description: "Essential vitamin for bone health and immune system.",
                price: 350.00,
                stock: "in-stock",
                image: "https://img.freepik.com/free-photo/vitamin-supplements-healthy-life_23-2149955380.jpg"
            },
            {
                id: 4,
                name: "Metformin 500mg",
                category: "diabetes",
                description: "Oral diabetes medicine to control blood sugar levels.",
                price: 85.00,
                stock: "in-stock",
                image: "https://img.freepik.com/free-photo/pills-medical-prescription-world-health-day-global-healthcare-business_53876-124234.jpg"
            }
        ];

        // DOM Elements
        const medicineGrid = document.getElementById('medicineGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const availabilityFilter = document.getElementById('availabilityFilter');
        const sortFilter = document.getElementById('sortFilter');
        const cartSection = document.getElementById('cartSection');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const medicineModal = document.getElementById('medicineModal');
        const closeModal = document.getElementById('closeModal');
        const loading = document.getElementById('loading');

        // Cart data
        let cart = [];

        // Display medicines
        function displayMedicines(medicinesList) {
            medicineGrid.innerHTML = '';
            
            medicinesList.forEach(medicine => {
                const card = document.createElement('div');
                card.className = 'medicine-card';
                card.innerHTML = `
                    <img src="${medicine.image}" alt="${medicine.name}" class="medicine-image">
                    <div class="medicine-info">
                        <h3 class="medicine-name">${medicine.name}</h3>
                        <div class="medicine-category">${medicine.category}</div>
                        <p class="medicine-description">${medicine.description}</p>
                        <div class="medicine-price">₹${medicine.price.toFixed(2)}</div>
                        <span class="stock-status ${medicine.stock}">${medicine.stock.replace('-', ' ')}</span>
                        <div class="medicine-actions">
                            <button class="action-button add-to-cart" onclick="addToCart(${medicine.id})">Add to Cart</button>
                            <button class="action-button view-details" onclick="showMedicineDetails(${medicine.id})">View Details</button>
                        </div>
                    </div>
                `;
                medicineGrid.appendChild(card);
            });
        }

        // Filter and sort medicines
        function filterAndSortMedicines() {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const availability = availabilityFilter.value;
            const sortBy = sortFilter.value;
            
            let filtered = medicines.filter(medicine => {
                const matchesSearch = medicine.name.toLowerCase().includes(searchTerm) ||
                                   medicine.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || medicine.category === category;
                const matchesAvailability = !availability || medicine.stock === availability;
                
                return matchesSearch && matchesCategory && matchesAvailability;
            });
            
            // Sort medicines
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price-asc':
                        return a.price - b.price;
                    case 'price-desc':
                        return b.price - a.price;
                    default:
                        return 0;
                }
            });
            
            displayMedicines(filtered);
        }

        // Add to cart functionality
        function addToCart(medicineId) {
            const medicine = medicines.find(m => m.id === medicineId);
            const existingItem = cart.find(item => item.id === medicineId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...medicine,
                    quantity: 1
                });
            }
            
            updateCart();
            showCart();
        }

        // Update cart display
        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₹${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = `₹${total.toFixed(2)}`;
        }

        // Update item quantity in cart
        function updateQuantity(medicineId, newQuantity) {
            if (newQuantity < 1) {
                cart = cart.filter(item => item.id !== medicineId);
            } else {
                const item = cart.find(item => item.id === medicineId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            updateCart();
        }

        // Show medicine details
        function showMedicineDetails(medicineId) {
            const medicine = medicines.find(m => m.id === medicineId);
            const details = document.getElementById('medicineDetails');
            
            details.innerHTML = `
                <img src="${medicine.image}" alt="${medicine.name}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 20px;">
                <h2>${medicine.name}</h2>
                <p class="medicine-category">${medicine.category}</p>
                <p class="medicine-description">${medicine.description}</p>
                <div class="medicine-price">₹${medicine.price.toFixed(2)}</div>
                <span class="stock-status ${medicine.stock}">${medicine.stock.replace('-', ' ')}</span>
                <button class="action-button add-to-cart" style="width: 100%; margin-top: 20px;" onclick="addToCart(${medicine.id})">Add to Cart</button>
            `;
            
            medicineModal.classList.add('active');
        }

        // Event Listeners
        searchInput.addEventListener('input', filterAndSortMedicines);
        categoryFilter.addEventListener('change', filterAndSortMedicines);
        availabilityFilter.addEventListener('change', filterAndSortMedicines);
        sortFilter.addEventListener('change', filterAndSortMedicines);

        closeCart.addEventListener('click', () => {
            cartSection.classList.remove('active');
        });

        closeModal.addEventListener('click', () => {
            medicineModal.classList.remove('active');
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            loading.classList.add('active');
            setTimeout(() => {
                loading.classList.remove('active');
                alert('Order placed successfully!');
                cart = [];
                updateCart();
                cartSection.classList.remove('active');
            }, 2000);
        });

        // Show/hide cart
        function showCart() {
            cartSection.classList.add('active');
        }

        // Initialize page
        displayMedicines(medicines);
    </script>
</body>
</html>
