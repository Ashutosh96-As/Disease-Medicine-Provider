<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Disease Medicine Provider</title>
    <link rel="stylesheet" href="Style.css">
 
<style>
    .signup-form {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #eaacac;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.form-group {
    margin-bottom: 1rem;
}
.form-group label {
    display: block;
    margin-bottom: 0.5rem;
}
.form-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}
.submit-btn:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <header>
        <h1>Disease Medicine Provider</h1>
    </header>
    <nav>
        <a href="HOME.HTML">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact us</a>
        <a href="login.html" target="_blank">Login</a>
        <a href="signup.html" target="_blank">Signup</a>
    </nav>

    <div class="signup-form">
        <h2>Create an Account</h2>
        <form id="signupForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="login.html" target="_blank">Login here</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2025 Disease Medicine Provider | All Rights Reserved</p>
    </footer>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            // Here you would typically send the form data to a server
            alert('Registration successful!');
            window.location.href = 'login.html';
            return false;
        }
    </script>
</body>
</html>
